{% extends 'base.html' %}
{% block content %}

<h1>Cheese List</h1>

{% for cheese in cheeses %}
  <div class="card">
    <a href="{% url 'detail' cheese.id %}">
      <div class="card-content">
        <span class="card-title">{{ cheese.brand }}</span>
        <p>Type: {{ cheese.type }}</p>
        <p>Description: {{ cheese.description }}</p>
        {% if cheese.age > 0 %}
          <p>Age: {{ cheese.age }}</p>
        {% else %}
          <p>Age: Not Aged</p>
        {% endif %}
      </div>
    </a>
  </div>
{% endfor %}

{% endblock %}
